<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Backup Manager</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="topbar">Backup Manager</div>
  <div class="container">
    <div class="left">
      <div class="panel">
        <h3>Mount Roots</h3>
        <div id="roots"></div>
      </div>

      <div class="panel">
        <h3>Explorer</h3>
        <div id="cwdPath"></div>
        <div id="entries" class="entries"></div>
      </div>

      <div class="panel pair-panel">
        <h3>Selected</h3>
        <div class="row">
          <div>
            <h4>Sources</h4>
            <ul id="srcList" class="list"></ul>
          </div>
          <div>
            <h4>Destinations</h4>
            <ul id="dstList" class="list"></ul>
          </div>
        </div>
        <div class="controls">
          <button id="addPairs">Add Tasks (pair by index)</button>
          <button id="clearSelected">Clear</button>
        </div>
      </div>

      <div class="panel">
        <h3>Queue</h3>
        <ul id="queue"></ul>
      </div>
    </div>

    <div class="right">
      <div class="panel">
        <h3>Logs</h3>
        <pre id="log"></pre>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
