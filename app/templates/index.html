<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNetdisk 备份工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BNetdisk 备份工具</h1>
        </header>
        
        <div class="controls">
            <div class="directory-inputs">
                <input type="text" id="srcDir" placeholder="源目录路径">
                <span class="arrow">→</span>
                <input type="text" id="destDir" placeholder="目标目录路径">
                <button id="addDirBtn">添加目录对</button>
            </div>
            
            <div class="filters">
                <label>
                    <input type="checkbox" id="filterImages" checked>
                    过滤常见图片格式
                </label>
                <label>
                    <input type="checkbox" id="filterNfo">
                    过滤NFO格式文件
                </label>
                <button id="startBackupBtn">开始备份</button>
            </div>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <h2>已添加的目录对</h2>
                <div id="directoryList" class="directory-list">
                    <!-- 目录对将在这里动态添加 -->
                    <div class="empty-state">暂无目录对，请添加</div>
                </div>
            </div>
            
            <div class="right-panel">
                <h2>运行日志</h2>
                <div id="logContainer" class="log-container">
                    <!-- 日志将在这里动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
