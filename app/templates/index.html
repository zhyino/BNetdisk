<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNetdisk 假文件生成工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BNetdisk 假文件生成工具</h1>
            <p>版本: 0.12.5 | 用于生成测试用假文件</p>
        </header>
        
        <main>
            <section class="log-container">
                <h2>实时日志</h2>
                <div id="log" class="log-content"></div>
            </section>
            
            <section class="status">
                <h2>系统状态</h2>
                <p>任务队列大小: <span id="queue-size">0</span></p>
                <p>服务状态: <span id="service-status">运行中</span></p>
            </section>
        </main>
        
        <footer>
            <p>BNetdisk &copy; 2023 | 假文件生成工具</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
