<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>假文件入库管理面板</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="topbar">假文件入库管理面板</div>
  <div class="container">
    <div class="left">
      <div class="panel card">
        <div class="notice-row">
          <h3 style="margin:0">目录浏览与选择</h3>
          <div>
            <button id="refreshRoots" class="tiny">刷新挂载点</button>
          </div>
        </div>
        <div class="card-note fixed" id="mainNote">在下方选择挂载点（左侧选择源，右侧选择目标），导航进入子目录，选择任意深度的目录后点击“加入已选”。</div>
        <div class="quick-row">
          <div class="quick-col">
            <label>源目录选择</label>
            <div class="browser">
              <div class="browser-row">
                <select id="srcRootSelect" class="root-select"></select>
                <button id="srcUpBtn" class="tiny">上层</button>
              </div>
              <div id="srcBreadcrumb" class="breadcrumb"></div>
              <div id="srcEntries" class="entries">目录浏览区域</div>
              <div class="browser actions">
                <div class="btn-row-small">
                  <button id="chooseSrcBtn" class="pill">加入已选（源）</button>
                </div>
              </div>
            </div>
          </div>
          <div class="quick-col">
            <label>目标目录选择</label>
            <div class="browser">
              <div class="browser-row">
                <select id="dstRootSelect" class="root-select"></select>
                <button id="dstUpBtn" class="tiny">上层</button>
              </div>
              <div id="dstBreadcrumb" class="breadcrumb"></div>
              <div id="dstEntries" class="entries">目标目录浏览区域</div>
              <div class="browser actions">
                <div class="btn-row-small">
                  <button id="chooseDstBtn" class="pill">加入已选（目标）</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hint small">注：若某挂载点未显示，请在 docker-compose.yml 中映射宿主目录到容器并重启。</div>
      </div>
    </div>
    <div class="right">
      <div class="panel card">
        <h3>运行日志（仅显示最新 100 条）</h3>
        <pre id="log" class="log">日志区域（实时显示最近 100 条）</pre>
      </div>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
