<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>备份管理面板</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="topbar">备份管理面板</div>
  <div class="container">
    <div class="left">
      <div class="panel card">
        <h3>快速选择（横向）</h3>
        <div class="quick-row">
          <div class="quick-col">
            <label>源目录</label>
            <select id="srcRootSelect" class="root-select"></select>
            <select id="srcSubSelect" class="sub-select"></select>
            <button id="chooseSrcBtn" class="small">设为源并加入列表</button>
          </div>
          <div class="quick-col">
            <label>目标目录</label>
            <select id="dstRootSelect" class="root-select"></select>
            <select id="dstSubSelect" class="sub-select"></select>
            <button id="chooseDstBtn" class="small">设为目标并加入列表</button>
          </div>
        </div>
        <div class="hint">注：如果某映射没有出现在下拉，请在 docker-compose 中挂载宿主目录到容器并重启。</div>
      </div>

      <div class="panel card">
        <h3>文件浏览器（可深入选择）</h3>
        <div id="cwdPath" class="cwd"></div>
        <div id="entries" class="entries"></div>
      </div>

      <div class="panel card">
        <h3>已选择（源 / 目标）</h3>
        <div class="pair-row">
          <div>
            <h4>来源 (Sources)</h4>
            <ul id="srcList" class="list"></ul>
          </div>
          <div>
            <h4>目标 (Destinations)</h4>
            <ul id="dstList" class="list"></ul>
          </div>
        </div>
        <div class="controls">
          <label>配对方式：
            <select id="pairMode">
              <option value="index">按索引配对（逐项对应）</option>
              <option value="single">单目标应用于所有来源</option>
            </select>
          </label>
          <div class="btn-row">
            <button id="addPairs">添加任务</button>
            <button id="clearSelected">清空</button>
          </div>
        </div>
      </div>

      <div class="panel card">
        <h3>任务队列</h3>
        <ul id="queue"></ul>
      </div>
    </div>

    <div class="right">
      <div class="panel card">
        <h3>运行日志</h3>
        <pre id="log" class="log"></pre>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
