name: Build and publish Docker image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # 使用内置token，无需额外配置PAT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 将仓库名转为小写（关键修复）
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name | lower }}:latest
    
