version: "3.8"
services:
  backup-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/zhyino/bnetdisk:latest
    container_name: backup-web
    ports:
      - "18008:18008"
    volumes:
      - ./data:/app/data:rw    # 容器内持久化目录（包含 backup_log.txt）
      # 在下面添加你需要映射的宿主机目录（示例）：
      # - /vol2/1000/Video/115:/115:rw
      # - /vol2/1000/Video/Video:/Video:rw
    environment:
      - BACKUP_DIR=/app/data
      - BACKUP_RATE=20
      - APP_PORT=18008
    restart: unless-stopped
    user: "1000:1001"
