version: "3.8"
services:
  backup-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/zhyino/bnetdisk:latest
    container_name: backup-web
    ports:
      - "18008:18008"
    volumes:
      - ./data:/app/data:rw # 容器用于存放 service_log.txt 与其他数据的持久化目录（容器会创建）
      # 要让 Web 页面能浏览并选择宿主机上的目录，必须在下面把宿主机目录映射到容器中（示例）：
      # - /vol2/1000/Video/115:/115:rw
      # - /vol2/1000/Video/Video:/Video:rw
    environment:
      - BACKUP_DIR=/app/data
      - BACKUP_RATE=20
      - APP_PORT=18008
      # 可选：将容器创建的数据文件属主改为宿主用户（仅当容器以 root 运行时有效）
      # - UID=1000
      # - GID=1001
    restart: unless-stopped
